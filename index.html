<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Source Privacy Search Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Reference to the CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
</head>
<body>

    <div id="wrapper" class="container mt-5">

        <header class="text-center mb-4">
            <img src="website image.webp" alt="Search Engine Logo" class="logo img-fluid mb-3" />
            <h1 class="display-4 text-primary">Multi-Source Privacy Search Engine</h1>
            <p class="lead">Search securely across multiple platforms without compromising your privacy.</p>
        </header>

        <section>
            <form id="searchForm" class="form-inline mb-4" onsubmit="return handleSearch(event)">
                <input type="text" id="searchQuery" class="form-control mr-2" placeholder="Enter your search query" required>
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="button" class="btn btn-secondary" onclick="clearSearchResults()">Clear Results</button> <!-- Clear results button -->
                <button type="button" class="btn btn-secondary" onclick="clearSearchHistory()">Clear History</button> <!-- Clear history button -->
            </form>

            <div id="loader" class="loader" style="display: none;"></div>

            <div class="results" id="results"></div>

            <div class="search-history" id="searchHistory"></div>

            <div class="external-links">
                <h2>External Sources:</h2>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="https://scholar.google.com" target="_blank">Google Scholar</a></li>
                    <li class="list-inline-item"><a href="https://www.researchgate.net" target="_blank">ResearchGate</a></li>
                    <li class="list-inline-item"><a href="https://ieeexplore.ieee.org" target="_blank">IEEE Xplore</a></li>
                    <li class="list-inline-item"><a href="https://dl.acm.org" target="_blank">ACM Digital Library</a></li>
                    <li class="list-inline-item"><a href="https://www.morgan.edu/library" target="_blank">Morgan Library</a></li>
                </ul>
            </div>
        </section>
    </div>

    <script src="script.js"></script> <!-- Reference to the JS file -->
</body>
</html>
